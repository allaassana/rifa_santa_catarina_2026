<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Rifa Santa Catarina 2025</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <h1>Rifa Santa Catarina 2025</h1>
  <p>Centro Pastoral Santa Ana & São Joaquim</p>

  <p id="status">Vendidos: 0 | Disponíveis: 120</p>

  <div id="grelha"></div>

  <form id="formCompra" hidden>
    <h3>Bilhete Nº <span id="bilheteSelecionado"></span></h3>

    <input id="nome" placeholder="Nome completo" required />
    <input id="telefone" placeholder="Telefone" required />
    <input id="email" type="email" placeholder="Email" required />
    <input id="dataNascimento" type="date" required />
    <input id="localidade" placeholder="Localidade" required />
    <input id="comprovativo" type="file" required />

    <button type="submit">Confirmar Compra</button>
    <button type="button" id="cancelar">Cancelar</button>
  </form>

  <div id="modal" hidden>
    <h2>✅ Compra Confirmada</h2>
    <p>Bilhete: <span id="modalBilhete"></span></p>
    <p>Nome: <span id="modalNome"></span></p>
    <button onclick="fecharModal()">Fechar</button>
  </div>

  <!-- SUPABASE (APENAS UMA VEZ) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="index.js"></script>
</body>
</html>
